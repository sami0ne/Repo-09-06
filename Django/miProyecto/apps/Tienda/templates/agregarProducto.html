{% extends './base.html' %}

{% block body %}
    <h1>Agregar Productos</h1>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label for="txtSku">Sku:</label>
                    <input name="txtSku" id ="txtSku" type="number" class="form-control">
                </div>

                <div class="col-md-8">
                    <label for="txtNombre">Nombre:</label>
                    <input name="txtNombre" id ="txtNombre" type="text" class="form-control">
                </div>

                <div class="col-md-12">
                    <label for="txtDescripcion">Descripci√≥n:</label>
                    <input name="txtDescripcion" id ="txtDescripcion" type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="txtStock">Stock:</label>
                    <input name="txtStock" id ="txtStock" type="number" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="txtPrecio">Precio:</label>
                    <input name="txtPrecio" id ="txtPrecio" type="number" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="txtFechaVencimiento">Fecha Vencimiento:</label>
                    <input name="txtFechaVencimiento" id ="txtFechaVencimiento" type="date" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="cmbCategoria">Categoria:</label>
                    <select name="cmbCategoria" id="cmbCategoria" class="form-select" aria-label="Default select example">
                        <option disabled selected>Seleccione</option>

                        {% for c in cate %}
                        <option value="{{c.categoria_id}}">{{c.nombre}}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="col-md-12">
                    <label for="txtImagen">Imagen URL:</label>
                    <input name="txtImagen" id ="txtImagen" type="text" class="form-control">
                </div>

            </div>

            <button class="btn btn-success mt-5 w-100"> Agregar Producto </button>
        </form>
    </div>
{% endblock %}
